{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/login.css' %}"
    />
    <link rel="icon" type="image/png" href="{% static 'imgs/logo.png' %}" />
    <title>Inventory Org</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="">
          <img
            src="/static/imgs/logo.png"
            alt="."
            class="mx-5 ml-0 mb-1"
            height="100px"
          />
          <div class="active comp">Inventory Org</div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse menu lef" id="navbarNav">
          <ul class="navbar-nav mx-5">
            <li class="nav-item mx-3 hlit">
              <a class="nav-link" href="https://www.phemesoft.com/">Home</a>
            </li>
            <li class="nav-item mx-3 hlit">
              <a class="nav-link" href="https://www.phemesoft.com/partners.php"
                >About</a
              >
            </li>
            <li class="nav-item mx-3 hlit">
              <a class="nav-link" href="https://www.phemesoft.com/contact.php"
                >Contact</a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link active" href="">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form class="logform" id="form1" method="POST" action="login">
      {% csrf_token %}
      <div class="logform loginner"></div>
      <h1 class="text-center m-2 mb-5 pb-2">Sign In</h1>
      <input
        type="text"
        name="username"
        id="username"
        autocomplete="off"
        placeholder="Username"
        required
      />
      <input
        class="mb-0"
        type="password"
        name="password"
        id="password"
        autocomplete="off"
        placeholder="Password"
        required
      />
      <div class="error mt-0 mb-2">{{error1}}</div>
      <div class="container ddown mt-3">
        <select
          name="acc_type"
          class="form-select mb-3 mt-4"
          aria-label="Default select example"
        >
          <option selected>Account Type</option>
          <option value="AD">Admin</option>
          <option value="MG">Manager</option>
          <option value="ST">Staff</option>
        </select>
        <div class="error mt-0">{{error2}}{{error3}}</div>
      </div>
      <div class="logbtn mx-auto">
        <a
          class="pb-1"
          href="javascript:{}"
          onclick="this.closest('form').submit();return false;"
          >Login</a
        >
      </div>
    </form>

    <div class="container-fluid footer text-center">
      All rights are reserved &copy 2021
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
